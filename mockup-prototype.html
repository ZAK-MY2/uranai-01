<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC ORACLE - Mockup Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #475569;
            min-height: 100vh;
            animation: cosmic-breathing 8s infinite ease-in-out;
        }
        
        @keyframes cosmic-breathing {
            0%, 100% { 
                background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
                transform: scale(1.0);
            }
            50% { 
                background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
                transform: scale(1.01);
            }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 64px 32px;
            text-align: center;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #a855f7;
            border-radius: 50%;
            animation: star-twinkle 6s infinite ease-in-out;
            filter: blur(0.5px);
        }
        
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }
        
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 2s; }
        .star:nth-child(3) { top: 60%; left: 15%; animation-delay: 4s; }
        .star:nth-child(4) { top: 70%; left: 85%; animation-delay: 1s; }
        .star:nth-child(5) { top: 30%; left: 50%; animation-delay: 3s; }
        
        .main-content {
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 32px;
            font-weight: 200;
            margin-bottom: 8px;
            letter-spacing: 2px;
            color: #6b21a8;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 200;
            letter-spacing: 4px;
            margin-bottom: 64px;
            opacity: 0.6;
            color: #8b5cf6;
        }
        
        .moon-phase {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .date {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 64px;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            animation: gentle-float 20s infinite ease-in-out;
            box-shadow: 0 8px 32px rgba(168, 85, 247, 0.1);
        }
        
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .input-title {
            font-size: 18px;
            margin-bottom: 24px;
            font-weight: 300;
        }
        
        .date-inputs {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .date-input {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px;
            color: #374151;
            text-align: center;
            font-size: 16px;
            width: 80px;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
            background: rgba(255, 255, 255, 0.4);
        }
        
        .cta-button {
            background: rgba(168, 85, 247, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 20px;
            padding: 20px 40px;
            color: #6b21a8;
            font-size: 18px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: gentle-float 20s infinite ease-in-out;
            animation-delay: 5s;
            box-shadow: 0 8px 32px rgba(168, 85, 247, 0.1);
        }
        
        .cta-button:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(168, 85, 247, 0.3);
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.2);
            color: #581c87;
        }
        
        .decorative-stars {
            margin-top: 64px;
            font-size: 24px;
            opacity: 0.6;
            letter-spacing: 8px;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 128px 64px;
            }
            
            .title {
                font-size: 48px;
            }
            
            .subtitle {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div style="margin-bottom: 32px;">‚ú® ‚≠ê ‚ú®</div>
            
            <h1 class="title">COSMIC ORACLE</h1>
            <p class="subtitle">ÂÆá ÂÆô „ÅÆ Á•û Ë®ó</p>
            
            <div class="moon-phase">‚óê 13.2</div>
            <div class="date">June 23, 2025</div>
            
            <div class="input-section">
                <div class="input-title">Ë™ïÁîüÊó•„ÇíÂÖ•Âäõ</div>
                <div class="date-inputs">
                    <input type="number" class="date-input" placeholder="1990" min="1900" max="2030">
                    <input type="number" class="date-input" placeholder="06" min="1" max="12">
                    <input type="number" class="date-input" placeholder="15" min="1" max="31">
                </div>
                <div style="font-size: 14px; opacity: 0.6;">Âπ¥„ÄÄ„ÄÄÊúà„ÄÄ„ÄÄÊó•</div>
            </div>
            
            <button class="cta-button">üîÆ ÈÅãÂëΩ„ÇíË™≠„ÇÄ</button>
            
            <div class="decorative-stars">‚ãÜ ‚ãÖ ‚ãÜ ‚ãÖ ‚ãÜ</div>
        </div>
    </div>
    
    <script>
        // Êòü„Çí„É©„É≥„ÉÄ„É†„Å´ËøΩÂä†
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 5; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                star.style.animationDuration = (3 + Math.random() * 9) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
        
        // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØÂäπÊûú
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'gentle-float 20s infinite ease-in-out';
            }, 100);
        });
    </script>
</body>
</html>
